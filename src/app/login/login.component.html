<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col">
      <div style="padding-top: 100px">
        <h2>Log in here</h2>
        <form [formGroup]="registeredForm" (ngSubmit)="checkLogin()">
          <div class="form-group">
            <label for="exampleInputEmail1"><b>Email address</b></label>
            <input type="email" [(ngModel)]="username" name="username" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"><b>Password</b></label>
            <input type="password" [(ngModel)]="password" name="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="exampleInputPassword1" placeholder="Password">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <!--<div class="form-check">-->
            <!--<input type="checkbox" class="form-check-input" id="exampleCheck1">-->
            <!--<label class="form-check-label" for="exampleCheck1">Remember</label>-->
          <!--</div>-->
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      <div>
        <h4>
          <br>or register with us:
          <button routerLink="/register" class="btn btn-outline-success">Register</button>
        </h4>
      </div>
    </div>
    <div class="col-3"></div>

  </div>
</div>
